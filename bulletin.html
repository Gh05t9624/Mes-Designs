<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Bulletin</title>
    <link rel="stylesheet" href="assets/ressources/styles/bulletin.css">
</head>
<body>
    <div class="container">
        <h1>Fiche de Bulletin</h1>
        <div class="student-info">
            <div class="info">
                <div>
                    <label for="nom">Nom:</label>
                    <span id="nom">Doe</span>
                </div>
                <div>
                    <label for="prenom">Prénom:</label>
                    <span id="prenom">John</span>
                </div>
                <div>
                    <label for="classe">Classe:</label>
                    <span id="classe">3ème A</span>
                </div>
            </div>
            <div class="logo">
                <img src="assets/images/profil.jpeg" alt="">
            </div>
        </div>

        <div class="grades">
            <table>
                <thead>
                    <tr>
                        <th>Matières</th>
                        <th>Notes</th>
                        <th>Impressions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mathématiques</td>
                        <td>15/20</td>
                        <td>passable</td>
                    </tr>
                    <tr>
                        <td>Français</td>
                        <td>16/20</td>
                        <td>passable</td>
                    </tr>
                    <tr>
                        <td>Histoire-Géographie</td>
                        <td>14/20</td>
                        <td>passable</td>
                    </tr>
                    <!-- Ajoutez d'autres matières et notes ici -->
                </tbody>
            </table>
        </div>

        <footer>
            <p>Contact: john.doe@email.com | Téléphone: 0123456789 | Site Web: www.johndoe.com</p>
        </footer>
    </div>
</body>
</html>
