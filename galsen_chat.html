<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galsen Chat</title>

    <link rel="stylesheet" href="assets/ressources/styles/galsen_chat.css">
    <link rel="stylesheet" href="assets/icones/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/icones/font-awesome/css/font-awesome.min.css">

</head>
<body>

    <section class="galsen_chat">

        <section class="nav_top">
            
            <div class="params">
                <h1>
                    Discussions
                </h1>
            </div>
            
            <div class="profil">
                <a href="#" class="link-profil" onclick="toggle()">
                    <div class="img-profil">
                        <i class="fa fa-circle"></i>
                        <img src="assets/images/pic-4.png">
                    </div>
                    
                    <i class="fa fa-angle-down"></i>
                </a>

                <ul class="profil-dropdown-list">
                    <li class="profil-dropdown-list-item">
                        <a href="#">
                            <i class="fa fa-user"></i>
                            Editer Votre Profil
                        </a>
                    </li>

                    <li class="profil-dropdown-list-item">
                        <a href="#">
                            <i class="fa fa-envelope"></i>
                            Discussions
                        </a>
                    </li>

                    <li class="profil-dropdown-list-item">
                        <a href="#">
                            <i class="fa fa-line-chart"></i>
                            Analyser votre Compte
                        </a>
                    </li>

                    <li class="profil-dropdown-list-item">
                        <a href="#">
                            <i class="fa fa-sliders"></i>
                            Paramétres
                        </a>
                    </li>

                    <li class="profil-dropdown-list-item">
                        <a href="#">
                            <i class="fa fa-question-circle"></i>
                            Aide Support
                        </a>
                    </li>

                    <hr>

                    <li class="profil-dropdown-list-item">
                        <a href="#">
                            <i class="fa fa-sign-out"></i>
                            Déconnexion
                        </a>
                    </li>

                </ul>

                <!-- <div class="profil-dropdown">
                    <div class="profil-dropdown-btn">
                        <div class="profile-img">
                            <i class="fa fa-circle"></i>
                        </div>
                        <span>
                            Oumar Thioubou
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>

                    
                </div> -->
            </div>

        </section>

        <section class="search">
            <form action="#">
                <input type="search" placeholder="Rechercher une discussion">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </section>

        <section class="discussions">
            <ul>

                <li>
                    <a href="#">
                        <img src="assets/images/back2.jpg" alt="">
                    </a>
                    <a href="#" class="messages-chat">
                        <div class="messages">
                            <h4>Ousseynou Diaw</h4>
                            <p>Lorem ipsum, dolor...</p>
                        </div>
                        <div class="times">
                            <span>12h00</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="assets/images/pic-4.png" alt="">
                    </a>
                    <a href="#" class="messages-chat">
                        <div class="messages">
                            <h4>Oumar Thioubou</h4>
                            <p>Lorem ipsum, dolor...</p>
                        </div>
                        <div class="times">
                            <span>12h00</span>
                        </div>
                    </a>
                </li>

            </ul>
        </section>

        <section class="nav_bottom">
            <div class="menus">
                <a class="menu active-link"><i class="fa fa-comments"></i></a>
                <a class="menu"><i class="fa fa-users"></i></a>
                <a class="menu"><i class="fa fa-calendar-o"></i></a>
                <a class="menu"><i class="fa fa-phone"></i></a>
            </div>
        </section>

    </section>
    
    <script src="assets/ressources/scripts/galsen_chat.js"></script>
</body>
</html>
