<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Login</title>

        <!-- box Icone  -->
        <link rel="stylesheet" href="assets/icones/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="assets/icones/font-awesome/css/font-awesome.min.css">

        <!-- Style css -->
        <link rel="stylesheet" href="assets/ressources/styles/login_hash.css">
    </head>
    <body>

        <center>
            <div class="box">
                <form>
                    <h2>Login</h2>
                    <div class="inputBx">
                        <i class="fa fa-user icone"i></i>
                        <span></span>
                        <input type="text" name="" id="" placeholder="Username">
                    </div>

                    <div class="inputBx">
                        <span></span>
                        <i class="fa fa-lock icone"></i>
                        <input type="password" name="" id="password" placeholder="Password" class="password">
                        <i class="fa fa-eye-slash right" id="pass-icon" onclick="pass()"></i>
                    </div>

                    <div class="inpuBx">
                        <input type="submit" value="Sign in" class="Submit"> 
                    </div>

                    <div class="group">
                        <a href="#">Forget Password</a>
                        <a href="#">Sign up</a>
                    </div>
                </form>
            </div>
        </center>

        <script src="assets/ressources/scripts/login_hash.js"></script>
    </body>
</html>
